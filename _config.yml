---
title: Siteleaf v2
url: http://v2.siteleaf.com
timezone: UTC
collections:
  tags:
    title: Tags
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
description: Content management simplified. Edit in the cloud, publish anywhere. Supports
  static file output, any host, markdown, and multiple collaborators.
permalinks: pretty
twitter_username: siteleaf
date_format: "%b %d, %Y"
exclude:
- node_modules
- config.ru
- Gemfile*
- Gruntfile.js
- package.json
- README.markdown
- .gitignore
- .siteleaf.yml
excerpt_separator: |2+



markdown: redcarpet
redcarpet:
  extensions:
  - autolink
  - fenced_code_blocks
  - lax_spacing
  - strikethrough
  - superscript
  - tables
  - footnotes
  - highlight
