{% for post in posts %}
<article>
  {% if assets %}
  <figure>
    <a href="{{post.url}}"><img src="{{post.assets[0].url}}" alt="{{post.title}}" /></a>
  </figure>
  {% endif %}
  <h2 class="title"><a href="{{post.url}}">{{post.title}}</a></h2>
  <section class="blog-byline">
  {% for tag in post.taxonomy.first.values %}
    <h6 class="blog-tag"><a href="{{tag.url}}">{{tag.value}}</a></h6>
  {% endfor %}
    <time datetime="2013-05-27">{{post.date | date: "%b %d, %Y"}}</time>
  </section>
  <p>{{post.body}}</p>
  <p><a href="{{post.url}}">Read more</a></p>
</article>
{% endfor %}
