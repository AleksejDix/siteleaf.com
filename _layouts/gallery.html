---
layout: default
---

<main class="main">
  <!-- <h1>{{ page.title }}</h1> -->
  {% for item in site.data.gallery %}
    <figure class="gallery__item">
      <a href="{{ item.url }}"><img src="{{ item.image }}" alt="{{ item.title }}" /></a>
      <figcaption><a href="{{ item.url }}">{{ item.title }}</a></figcaption>
    </figure>
  {% endfor %}
</main>
