<header class="header">
  <a href="/"><img src="/assets/logo.svg" class="header__logo" alt="{{ site.title }}" /></a>
  <ul class="header__items">
    {% for item in site.data.navigation.header %}
    <li class="header__item">
      <a href="{{ item.url }}">{{ item.title }}</a>
    </li>
    {% endfor %}
  </ul>
</header>
