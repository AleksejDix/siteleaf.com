---
layout: default
---

<main class="main">
  {% assign tag = page.title | downcase %}
  {% assign tag_posts = site.tags[tag] %}
  {% for post in tag_posts | limit: site.per_page %}
    {% include post.html post=post is_excerpt=true %}
  {% endfor %}
  <a href="/blog/archive/">Older posts</a>
</main>
