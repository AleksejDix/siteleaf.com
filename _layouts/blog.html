---
layout: default
---

<main class="page__main page__main--posts">
  <div class="wrap wrap--narrow">
    {% for post in site.posts %}
      <article class="post">
        <a href="{{ post.url }}"><h2 class="post__title">{{ post.title }}</h2></a>
        {{ post.excerpt | markdownify }}
        <!-- {{ post.content | markdownify }} -->
      </article>
    {% endfor %}
  </div>
</main>
