<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon shortcut" href="/images/favicon.ico">
  <script type="text/javascript" src="//use.typekit.net/tti2qoh.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <title>{{site.title}} | {{title}}</title>
</head>
<body>

<section class="layer main">
  <section>
    <header>
      <h1 class="logo">
        <a href="/">Siteleaf</a>
      </h1>
      <nav>
        <ul class="main-nav hide">
          <li class="main-nav-item"><a href="/features"{% if slug == "features" %} class="selected"{% endif %}>Features</a>
          <li class="main-nav-item"><a href="/plans"{% if slug == "plans" %} class="selected"{% endif %}>Plans</a>
          <li class="main-nav-item"><a href="/blog"{% if slug == "blog" %} class="selected"{% endif %}>Blog</a>
          <li class="main-nav-item"><a href="/gallery"{% if slug == "gallery" %} class="selected"{% endif %}>Gallery</a>
          <li class="main-nav-item"><a href="https://manage.siteleaf.com"{% if slug == "login" %} class="selected"{% endif %}>Log in</a>
        </ul>
      </nav>
    </header>
    
    {% if slug == 'home' %}
    <h2>{{meta['header']}}</h2>
    <figure class="image-wrapper lift screenshot">
      <ul class="image-carousel">
      {% for asset in assets %}
        <li{% if forloop.first %} class="active fadein"{% endif %}><img src="{{asset.url}}" alt="Siteleaf"/></li>
      {% endfor %}
      </ul>
    </figure>
    {% endif %}
  </section>
</section>
