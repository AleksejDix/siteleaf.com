{% capture content %}
  <section class="v2">
    <section class="v2__import"><p class="v2__import__text">Import your existing site from Jekyll, WordPress, Tumblr, Drupal, Ghost, more.</p></section>
    <section class="v2__sections">
      {% for post in posts reversed %}
        <section class="v2__section">
          <div class="v2__section__icon ss-{{post.meta['icon']}}"></div>
          <div class="v2__section__details">
            <h4 class="v2__section__title">{{post.title}}</h4>
            <p class="v2__section__body">{{post.body_raw}}</p>
          </div>
        </section>
      {% endfor %}
    </section>
    <section class="layer layer--v2">
      <a href="https://siteleaf.typeform.com/to/EoFRli" class="button green-button large-button v2__large-button">Sign up for Siteleaf beta</a>
    </section>
  </section>
{% endcapture %}
{% include 'layouts/default' %}
